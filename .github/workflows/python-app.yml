name: Update Certs

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install certbot
      run: |
        sudo snap install core
        sudo snap install --classic certbot
        sudo ln -s /snap/bin/certbot /usr/bin/certbot
    - name: Generate cert
      env: 
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD}}
      run: |
        echo $FTP_PASSWORD > /tmp/out1.txt
        sudo certbot certonly -v --manual -d dougschmittantiques.com --manual-auth-hook ${GITHUB_WORKSPACE}/update-certs.sh -m sonofaforester@gmail.com --agree-tos --no-eff-email --manual-public-ip-logging-ok
    - name: Logs
      if: always()
      run: |
        sudo cat /tmp/out1.txt
        sudo cat /var/log/letsencrypt/letsencrypt.log
